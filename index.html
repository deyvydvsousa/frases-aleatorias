<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Frases Aleatórias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card" role="main" aria-label="Gerador de frases aleatórias">
    <div>
      <h1 class="title">Gerador de Frases</h1>
      <p class="quote-text" id="quote">Carregando...</p>
      <p class="author" id="author"></p>
    </div>

    <div class="controls">
      <div class="left-controls">
        <button id="newQuoteBtn">Nova Frase</button>
        <button class="secondary" id="copyBtn">Copiar</button>
      </div>
      <div class="small">Pressione <kbd>Enter</kbd> para nova frase</div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
